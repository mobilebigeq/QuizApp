<ion-header>

  <ion-navbar>
    <ion-title>Questions For the Day</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form *ngIf="submitForm" [formGroup]="submitForm" method="post">
  <ion-slides (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let q of questions">
          <ion-list radio-group>
            <ion-list-header>
              <!-- <ion-title>{{q.question}}</ion-title> -->
              <ion-label>{{q.question}}</ion-label>
              <ion-input type="hidden" value="{{q.id}}" formControlName="questions_id"></ion-input>
            </ion-list-header>

            <ion-item>
              <ion-label>{{q.option1}}</ion-label>
              <ion-input type="radio" formControlName="answers_id"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>{{q.option2}}</ion-label>
              <ion-input type="radio" formControlName="answers_id"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>{{q.option3}}</ion-label>
              <ion-input type="radio" formControlName="answers_id"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>{{q.option4}}</ion-label>
              <ion-input type="radio" formControlName="answers_id"></ion-input>
            </ion-item>

            <ion-item *ngIf="lastSlide();">
            <button ion-button item-right (click)="goToSlide()">{{lastString}}</button>
          </ion-item>

          <!-- <ng-template #submitMethod>
            <button ion-button item-right (click)="submitDetails()">SUBMIT</button>
          </ng-template> -->

          </ion-list>
    </ion-slide>

  </ion-slides>
  </form>
</ion-content>
